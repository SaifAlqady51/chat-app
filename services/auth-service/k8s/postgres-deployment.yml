apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-postgres
  labels:
    app: auth-postgres
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-postgres
  template:
    metadata:
      labels:
        app: auth-postgres
    spec:
      # Removed toleration - let Kubernetes schedule on untainted nodes
      containers:
        - name: auth-postgres
          image: postgres:13-alpine
          env:
            - name: POSTGRES_DB
              value: auth_db
            - name: POSTGRES_USER
              value: postgres
            - name: POSTGRES_PASSWORD
              value: password
          ports:
            - containerPort: 5432

          # Minimal resources for testing
          resources:
            requests:
              memory: "64Mi"   # Very low for testing
              cpu: "50m"       # Very low for testing
            limits:
              memory: "256Mi"
              cpu: "200m"

          volumeMounts:
            - mountPath: /var/lib/postgresql/data
              name: auth-postgres-storage

          # Simple health check
          readinessProbe:
            tcpSocket:
              port: 5432
            initialDelaySeconds: 10
            periodSeconds: 5

      volumes:
        - name: auth-postgres-storage
          persistentVolumeClaim:
            claimName: auth-postgres-pvc

---
apiVersion: v1
kind: Service
metadata:
  name: auth-postgres
spec:
  selector:
    app: auth-postgres
  ports:
    - protocol: TCP
      port: 5432
      targetPort: 5432